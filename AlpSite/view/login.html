<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href='../public/css/style.css' rel='stylesheet' />
    <title>Add Event Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">

    <div class="text-center">
        <h1>Login</h1>
    </div>

<form action="/login" method="post" class="box login">
	<fieldset class="boxBody">
        
                    <!-- Form Name -->
            <legend>Use this form to login</legend>
        
            <!-- Textinput -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>
                <div class="col-md-6">
                  	  <input type="text" tabindex="1" placeholder="Enter Your Email Address" name="email" required>
                </div>
            </div>
            <!-- Textinput -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="passwordemail">Password</label>
                <div class="col-md-6">
                  	  <input type="password" tabindex="2"  name="password" required>
                </div>
            </div> 
            
            <!-- Button -->
            <div class="form-group">
                </br>
                <div class="col-md-4">
                    <button id="btnLogin" name="btnLogin" class="button"type="submit">Login</button>
                    <button id="btnRegister" name="btnRegister" class="button"type="submit">SignUp</button>
                </div>
            </div>	</fieldset>
</form>


</div><!-- /.container -->

</body>
</html>
